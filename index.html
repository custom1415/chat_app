<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.1.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="loading_screen">
      <img src="./Image/EXTtf7OWoAAvbEm.jpeg" alt="">
    </div>
    <section class="lockSection">
      <div class="sideBar">
        <div class="logo">
          <i class="fab fa-stumbleupon"></i>
        </div>
        <div class="icons">
          <ul>
            <li>
              <i class="fas fa-th-large"></i>
            </li>
            <li>
              <i class="far fa-comment-dots"></i>
            </li>
            <li>
              <i class="fas fa-phone-alt"></i>
            </li>

            <li>
              <i class="fas fa-user-friends"></i>
            </li>
          </ul>
        </div>
        <div class="info_exit">
          <ul>
            <li>
              <i class="fas fa-cog"></i>
            </li>
            <li>
              <i class="fas fa-sign-out-alt"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="onlineFriends">
        <div class="userInfo">
          <div class="pfp">
            <img src="./Image/177972720_975279709957238_8904525607861316460_n.jpg" alt="">
          </div>
          <div class="user">
            <h3 class="userName">Saroj Stha</h3>
            <p>My account</p>
          </div>
        </div>
      </div>
      <div class="chat">
        <div class="topBar">
          <div class="groupInfo">
            <h3>Group name</h3>
            <div class="groupIcons">
              <ul>
                <li><i class="fas fa-video"></i></li>
                <li><i class="fas fa-image"></i></li>
                <li><i class="fas fa-file-alt"></i></li>
                <li><i class="fas fa-phone-alt"></i></li>
              </ul>
            </div>
            <div class="groupDetails">
              <div class="membersImg">
                <h3>O</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="groupDetails">
        <div class="aboutGroup">
          <div class="groupPhoto">
            <h3>I</h3>
          </div>
          <div class="groupName">Group name</div>
        </div>
      </div>
    </section>
    <script>
      const hideLoading = () => {
  const loading = document.querySelector(".loading_screen");
  setTimeout(() => {
 
    loading.style.display = "none";
  }, 3000);
};

window.onload = hideLoading;

    </script>
  </body>
</html>
